services:
  template-rust:
    build: .
    healthcheck:
      test:
        [CMD, /bin/template-rust, --healthcheck, http://127.0.0.1:8000/health]
      interval: 1m
      retries: 3
      timeout: 10s
      start_period: 1m
    ports:
      - 127.0.0.1:8000:8000/tcp
    environment:
      SERVICE_DSN: postgres://postgres:postgres@postgres:5432/postgres

  postgres:
    image: postgres@sha256:073e7c8b84e2197f94c8083634640ab37105effe1bc853ca4d5fbece3219b0e8
    healthcheck:
      test: [CMD, pg_isready, -U, postgres]
      interval: 1m
      retries: 3
      timeout: 10s
      start_period: 1m
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
