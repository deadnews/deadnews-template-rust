services:
  template-rust:
    build: .
    healthcheck:
      test:
        [CMD, /bin/template-rust, --healthcheck, http://127.0.0.1:8000/health]
      interval: 1m
      retries: 3
      timeout: 10s
      start_period: 1m
    ports:
      - 127.0.0.1:8000:8000/tcp
    environment:
      SERVICE_DSN: postgres://postgres:postgres@postgres:5432/postgres

  postgres:
    image: postgres@sha256:29e0bb09c8e7e7fc265ea9f4367de9622e55bae6b0b97e7cce740c2d63c2ebc0
    healthcheck:
      test: [CMD, pg_isready, -U, postgres]
      interval: 1m
      retries: 3
      timeout: 10s
      start_period: 1m
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
